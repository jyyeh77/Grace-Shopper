<div class="col-md-4 product-left single-left">
    <div class="p-one simpleCart_shelfItem">
        <a ui-sref="product({id:item.id})">
            <img src="{{item.imageUrl}}" width="400"/>
        <h4>{{ item.title }}</h4>
        <p><span class="item_price">${{ item.price }}</span></p>
        </a>
    </div>
</div>
