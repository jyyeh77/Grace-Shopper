<!--FROM TEMPLATE-->

<div class="single-main">
    <div class="col-md-9 single-main-left">
        <div class="sngl-top">
            <div class="col-md-7 single-top-left" style="margin-top: 5%">
                <img class="img-responsive" src="{{product.imageUrl}}"/>
            </div>
        </div>
        <div class="col-md-5 single-top-right" style="margin-top: 5%">
            <div class="details-left-info simpleCart_shelfItem">
                <h3>{{ product.title }}</h3>
                <p class="availability">Availability: <span class="color">In stock</span></p>
                <div class="price_single">
                    <span class="reducedfrom">$800.00</span>
                    <span class="actual item_price">${{product.price}}.00</span><a href="#">click for offer</a>
                </div>
                <h2 class="quick">Item Description:</h2>
                <p class="quick_desc">{{product.description}}</p>
                <div class="quantity_box">
                    <ul class="product-qty">
                        <span>Quantity:
                            <strong>{{quantity}}</strong>
                        </span>
                        <button style="height: 30px" type="button" class="btn btn-default btn-sm" ng-click="increment()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button style="height: 30px" type="button" class="btn btn-default btn-sm" ng-click="decrement()">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </ul>
                </div>
                <div class="clearfix"></div>
                <div class="single-but item_add">
                    <input type="submit" ng-click="editProductNum(product)" value="add to cart"/>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="clearfix"></div>
<div ng-show="product.error">
    <h1 class="unfound">{{product.data}}</h1>
    <img src="http://www.noviquitaeten.de/images/steamdriven_sewing_machine.x1600.jpg"/>
</div>
</div>
