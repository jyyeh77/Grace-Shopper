<div class="row">
    <div class="col-xs-6" id="checkoutCart">
        <h4><strong>Cart Summary</strong></h4>
        <table class="table">
            <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody ng-repeat="product in cartProducts">
            <tr class="active">
                <td>{{product.title}}</td>
                <td>{{product.cartNumber}}</td>
                <td>${{product.price}}.00</td>
            </tr>
            </tbody>
        </table>
        <div class="pull-right" id="checkoutTotal">
            Total: ${{cartTotal}}.00
        </div>
    </div>
    <div class="col-xs-6">
        <form name="checkoutForm" id="checkout-form" ng-submit="submitOrder(cartProducts)">
            <label id="firstNameLabel">First Name</label>
            <label id="lastNameLabel">Last Name</label>
            <div class="form-group">
                <input type="text" ng-model="firstName" class="form-control" id="firstName" placeholder="ex: Jane" required>
                <input type="text" class="form-control" id="lastName" placeholder="ex: Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" ng-model="email" class="form-control" id="email" placeholder="ex: bob@earthlink.net" required>
                <span class="error" ng-show="checkoutForm.input.$error.required">
    Required!</span>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" ng-model="address" class="form-control" id="address" placeholder="address" required>
            </div>
            <input type="submit" id="submit" value="Submit" />
            <!--<button id="orderButton" type="submit" ng-click="submitOrder(cartProducts)">Submit Order</button>-->
        </form>
    </div>
</div>
