<div class="row" id="orderPage">
    <div class="col-xs-3" id="orderStatus">
        <h4 class="text-center"><strong>Your Submitted Order</strong></h4>
        <br>
        <table class="table">
            <tbody>
                <tr>
                    <th>Status:</th>
                    <td>{{order.status}}</td>
                </tr>
                <tr>
                    <th>Submission time:</th>
                    <td>{{order.createdAt | date: shortDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-6">
        <table class="table">
            <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody ng-repeat="product in order.products">
            <tr>
                <td>{{product.title}}</td>
                <td>{{product.quantityOrdered}}</td>
                <td>${{product.price}}.00</td>
            </tr>
            </tbody>
        </table>
        <p class="lead pull-right" id="orderTotal">Total: ${{order.total}}.00</p>
        <br>
        <p style="color: green">Thank you for submitting your order!</p>
    </div>
</div>
